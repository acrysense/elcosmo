<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EL COSMO - Контакты</title>
	<meta property="og:title" content="EL COSMO - Контакты">
	<meta property="og:description" content="Описание">
	<meta property="og:url" content="/">
	<meta property="og:site_name" content="EL COSMO - Контакты">
	<!-- favicon -->
	<link rel="icon" type="image/png" href="img/favicon/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="img/favicon/favicon.svg" />
	<link rel="shortcut icon" href="img/favicon/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png" />
	<meta name="apple-mobile-web-app-title" content="Smartz" />
	<link rel="manifest" href="img/favicon/site.webmanifest" />
	<!-- styles -->
	<link rel="stylesheet" href="css/vendor.min.css">
	<link rel="stylesheet" href="css/app.min.css">
</head>

<body>
	<!-- wrapper -->
	<div class="wrapper">
		<!-- content -->
		<div class="wrapper__content">
			<!-- contacts -->
			<section class="contacts" id="contacts">
				<div class="container">
					<div class="contacts__top">
						<h1 class="contacts__heading">Контакты</h1>
					</div>
					<div class="contacts__wrapper">
						<div class="contacts__item">
							<div class="contacts__group">
								<span class="contacts__label">адрес</span>
								<span class="contacts__value">Москва, ул. Авиационная, 77/2</span>
							</div>
							<div class="contacts__group">
								<span class="contacts__label">график работы</span>
								<span class="contacts__value">
									Ежедневно<br>
									09:00–21:00
								</span>
							</div>
						</div>
						<div class="contacts__item">
							<div class="contacts__group">
								<span class="contacts__label">социальные сети</span>
								<a href="#" class="contacts__value">Telegram</a>
								<a href="#" class="contacts__value">VK</a>
								<a href="#" class="contacts__value">WhatsApp</a>
							</div>
						</div>
						<div class="contacts__item">
							<div class="contacts__group">
								<span class="contacts__label">связь с нами</span>
								<a href="tel:+74951209917" class="contacts__title">+7 495 120-99-17</a>
								<a href="maitlo:info@elcosmoclinic.ru" class="contacts__value">info@elcosmoclinic.ru</a>
							</div>
						</div>
					</div>
					<div class="contacts__wrap">
						<div class="contacts__map" id="contacts-map"></div>
						<div class="contacts-application contacts__application">
							<div class="contacts-application__wrap">
								<h2 class="contacts-application__heading">записаться <br>на процедуру</h2>
								<form action="#" class="contacts-application__form">
									<div class="contacts-application__inputs">
										<div class="input-field contacts-application__input">
											<input type="text" class="input-field__input" placeholder="ваше имя">
											<span class="input-field__error">Неверное значение!</span>
										</div>
										<div class="input-field contacts-application__input">
											<input type="text" class="input-field__input" placeholder="ваш телефон" data-inputmask="'mask': '+971 9 999 99 99'">
											<span class="input-field__error">Неверное значение!</span>
										</div>
										<div class="input-field contacts-application__input">
											<input type="text" class="input-field__input" placeholder="ваш email">
											<span class="input-field__error">Неверное значение!</span>
										</div>
									</div>
									<button class="contacts-application__btn">Записаться</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- end of contacts -->
		</div>
		<!-- end of content -->
	</div>
	<!-- end of wrapper -->
	<!-- scripts -->
	<script src="js/vendor.min.js"></script>
	<script src="js/app.min.js"></script>
</body>

</html>
