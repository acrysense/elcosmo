<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EL COSMO - Главный врач</title>
	<meta property="og:title" content="EL COSMO - Главный врач">
	<meta property="og:description" content="Описание">
	<meta property="og:url" content="/">
	<meta property="og:site_name" content="EL COSMO - Главный врач">
	<!-- favicon -->
	<link rel="icon" type="image/png" href="img/favicon/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="img/favicon/favicon.svg" />
	<link rel="shortcut icon" href="img/favicon/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png" />
	<meta name="apple-mobile-web-app-title" content="Smartz" />
	<link rel="manifest" href="img/favicon/site.webmanifest" />
	<!-- styles -->
	<link rel="stylesheet" href="libs/swiper/swiper.min.css">
	<link rel="stylesheet" href="css/app.min.css">
</head>

<body>
	<!-- wrapper -->
	<div class="wrapper">
		<!-- content -->
		<div class="wrapper__content">
			<!-- head doctor -->
			<section class="doctor" id="doctor">
				<div class="container">
					<div class="doctor__wrapper doctor__wrapper--reverse">
						<div class="doctor__left">
							<picture class="doctor__img">
								<img src="img/doctors-main.jpg" alt="Image">
							</picture>
						</div>
						<div class="doctor__right">
							<div class="doctor__body">
								<div class="doctor__main">
									<ul class="doctor__tags">
										<li class="doctor__tags-item">
											<span class="doctor__tag doctor__tag--accent">Стаж работы 7 лет</span>
										</li>
										<li class="doctor__tags-item">
											<span class="doctor__tag">Главный врач</span>
										</li>
									</ul>
									<span class="doctor__title">Жиляева Зарина Михайловна</span>
									<p class="doctor__help">Врач косметолог <br>дерматовенеролог</p>
								</div>
								<a href="#" class="doctor__more">Записаться</a>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- end of head doctor -->
		</div>
		<!-- end of content -->
	</div>
	<!-- end of wrapper -->
	<!-- scripts -->
	<script src="libs/swiper/swiper-bundle.min.js"></script>
	<script src="js/app.min.js"></script>
